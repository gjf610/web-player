<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-music-player</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/font/iconfont.css">
</head>

<body>
  <div class="cover"></div>
  <div class="player">
    <main>
      <audio id='audio' src=""></audio>
      <div class="buttons">
        <span class="iconfont icon-backward"></span>
        <span class="iconfont icon-playing"></span>
        <span class="iconfont icon-forward"></span>
      </div>
      <div class="texts">
        <h3></h3>
        <p></p>
      </div>
    </main>
    <div class="bar">
      <div class="progress"></div>
    </div>
    <div class="tools">
      <div class="time">0:00</div>
      <div class="vol">
        <span class="iconfont icon-volume-high" id="volume" title="点击静音"></span>
        <div class="volCtrl">
          <!-- 音量控制部分开始 -->
          <span class="volNum">100</span>
          <div class="volBarWrapper">
            <span class="volBar"></span>
          </div>
        </div><!-- 音量控制部分结束 -->
      </div>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>

</html>
